<header></header>
<search-bar></search-bar>
<!--内容-->
<div id="container">
    <div class="main-nav">
        <div class="nav-inner">
            <ul class="nav-con page-nav">
                <li><a ui-sref="my/collectProduct" class="cut">商品收藏</a></li>
                <li><a ui-sref="my/collectShop">店铺收藏</a></li>
            </ul>
        </div>
    </div>
    <div class="con-panle">
        <!--我的收藏-->
        <div class="cp-title">
            <h1>全部商品</h1>
        </div>
        <ul class="p-list">
            <li class="p-item" ng-repeat="item in list">
                <div class="img-controller">
                    <a href="javascript:void(0);"><img ng-lazy="item.mainImage" alt=""></a>
                    <a href="javascript:void(0);" class="buyNow">立即购买</a>
                    <a href="javascript:void(0);" class="delete" ng-click="remove(item)">
                        <i class="iconfont icon-shanchu-shanchuchengyuan"></i>删除</a>
                </div>
                <div class="name" ng-bind="item.title"></div>
                <div class="price">
                    <span class="market-price" ng-bind="'¥'+(item.marketPrice|number:'2')"></span>
                    <span class="shop-price" ng-bind="'¥'+(item.shopPrice|number:'2')"></span>
                </div>
            </li>
        </ul>
        <pager ng-model="pager" ng-change="change(page)" class="page" ng-if="list"></pager>
    </div>
</div>
<footer></footer>
