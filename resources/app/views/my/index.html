<header></header>
<search-bar></search-bar>
<!--内容-->
<div id="container">
    <div class="main-nav">
        <div class="nav-inner">
            <ul class="nav-con page-nav">
                <li><a ui-sref="my" class="cut">首页</a></li>
                <li><a href="javascript:void(0);">账户</a></li>
                <li><a ui-sref="my/message">消息</a></li>
            </ul>
        </div>
    </div>
    <div class="con-panle">
        <!--边侧导航-->
        <sub-nav></sub-nav>

        <!--正文-->
        <div class="col-main">
            <!--我的信息-->
            <div class="my-data">
                <div class="md-info">
                    <div class="md-head-pic"><img ng-lazy="profile.avatar"></div>
                    <div class="md-name" ng-bind="profile.nickName+' ('+profile.account+') '"></div>
                    <div class="md-link">
                        <a ui-sref="my/addressManage">我的收货地址</a> |
                        <a href="javascript:void(0);">我的优惠信息</a>
                    </div>
                </div>
            </div>
            <!--我的订单-->
            <div class="my-order">
                <div class="mo-head">
                    <h2>我的订单</h2>
                    <a ui-sref="my/orderList">查看全部订单</a>
                </div>
                <div class="mo-main">
                    <table>
                        <thead>
                        <tr>
                            <td width="30%" class="left">宝贝</td>
                            <td width="15%">单价</td>
                            <td width="10%">数量</td>
                            <td width="15%">实付款</td>
                            <td width="15%">交易状态</td>
                            <td width="15%">交易操作</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in list">
                            <td>
                                <div class="inner-td-pro">
                                    <img ng-lazy="item.list[0].mainImage" alt="">

                                    <p ng-bind="item.list[0].title +' '+(item.list[0].skuDesc||'')"></p>
                                </div>
                            </td>
                            <td ng-bind="'￥'+(item.list[0].shopPrice|number:2)"></td>
                            <td>2</td>
                            <td><span ng-bind="'￥'+(item.payAmount|number:2)">￥1299.00</span> <br>（含运费<span
                                    ng-bind="'￥'+(item.shippingFee|number:2)"></span>）
                            </td>
                            <td ng-bind="item.orderStatusDesc"></td>
                            <td>
                                <div ng-if="item.operations" ng-repeat="oper in item.operations">
                                    <a href="javascript:void(0)" ng-class="{'btn redbtn':$index==0}"
                                       ng-bind="oper.name"></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <favor size="5" type="shop"></favor>
            <favor size="10" type="product"></favor>
            <suggest size="5" frame="true"></suggest>
        </div>
    </div>
</div>
<footer></footer>
