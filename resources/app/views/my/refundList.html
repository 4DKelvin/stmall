<header></header>
<search-bar></search-bar>
<!--内容-->
<div id="container">
    <div class="main-nav">
        <div class="nav-inner">
            <ul class="nav-con page-nav">
                <li><a ui-sref="my" class="cut">首页</a></li>
                <li><a href="javascript:void(0);">账户</a></li>
                <li><a ui-sref="my/message">消息</a></li>
            </ul>
        </div>
    </div>
    <div class="con-panle">
        <!--边侧导航-->
        <sub-nav></sub-nav>

        <!--正文-->
        <div class="col-main">
            <div class="cp-title">
                <h1>我的退款</h1>
            </div>
            <div class="om-search">
                <input type="text" class="om-id-text" placeholder="输入订单号">
                <input type="text" class="om-id-text" placeholder="退款单号">
                <button class="om-id-btn">搜索</button>
                <a href="javascript:void(0)" ng-click="more=!more">更多筛选条件</a>

                <div class="search-more" ng-show="more">
                    <div class="search-mod sm-col-4">
                        <label>退款时间</label>
                        <input type="text" class="txt-inside"> -
                        <input type="text" class="txt-inside">
                    </div>
                    <div class="search-mod sm-col-3">
                        <label>退款状态</label>
                        <select class="txt-inside">
                            <option>--请选择--</option>
                        </select>
                    </div>
                    <div class="search-mod sm-col-1">
                        <button class="btn purplebtn">搜索</button>
                    </div>
                </div>
            </div>
            <table class="order-title-table">
                <tr>
                    <td class="left" width="35%">商品</td>
                    <td width="15%">退款金额</td>
                    <td width="20%">申请时间</td>
                    <td width="15%">交易状态</td>
                    <td width="15%">交易操作</td>
                </tr>
            </table>
            <div class="om-main">
                <div class="om-item" ng-repeat="item in list">
                    <table class="order-main-table">
                        <thead>
                        <tr>
                            <td width="35%" class="left" ng-bind="'订单号：'+item.orderId"></td>
                            <td colspan="4" class="left" ng-bind="'退款编号：'+item.id"></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="product in item.list">
                            <td class="left">
                                <div class="inner-td-pro">
                                    <img ng-lazy="product.mainImage">

                                    <p ng-bind="product.productTitle"></p>

                                    <p ng-bind="(product.skuDesc||'') + ' x '+(product.refundProductNum||1)"></p>
                                </div>
                            </td>
                            <td width="15%">
                                <span class="font-red" ng-bind="'￥'+(item.refundAmount|number:2)"></span>
                            </td>
                            <td width="20%">
                                2016-10-19 10:34:59
                            </td>
                            <td width="15%">
                                <span ng-bind="item.orderRefundStatusDesc"></span>
                            </td>
                            <td width="15%">
                                <div ng-if="item.operations" ng-repeat="oper in item.operations">
                                    <a href="javascript:void(0)" ng-class="{'btn redbtn':$index==0}"
                                       ng-bind="oper.name"></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <pager class="page" ng-model="pager" ng-if="list" ng-change="change(page)"></pager>
        </div>
    </div>
    <suggest size="10"></suggest>
</div>
<footer></footer>
