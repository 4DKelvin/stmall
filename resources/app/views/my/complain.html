<header></header>
<search-bar></search-bar>
<!--内容-->
<div id="container">
    <div class="main-nav">
        <div class="nav-inner">
            <ul class="nav-con page-nav">
                <li><a ui-sref="my" class="cut">首页</a></li>
                <li><a href="javascript:void(0);">账户</a></li>
                <li><a ui-sref="my/message">消息</a></li>
            </ul>
        </div>
    </div>
    <div class="con-panle">
        <!--边侧导航-->
        <sub-nav></sub-nav>

        <!--正文-->
        <div class="col-main">
            <div class="cp-title">
                <h1>我的投诉</h1>
            </div>
            <div class="cp-main address-manage">
                <div class="am-table">
                    <table>
                        <thead>
                        <tr>
                            <td>投诉编号</td>
                            <td>订单编号</td>
                            <td class="left">被投诉方</td>
                            <td class="left">投诉原因</td>
                            <td>投诉状态</td>
                            <td>投诉时间</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in list">
                            <td ng-bind="item.id"></td>
                            <td ng-bind="item.orderId"></td>
                            <td class="left" ng-bind="item.shopName"></td>
                            <td class="left" ng-bind="find(complainReason,item.complaintType-1)"></td>
                            <td ng-bind="find(complainStatuses,item.complaintStatus)"></td>
                            <td ng-bind="item.createTime|date:'yyyy-MM-dd hh:mm:ss'"></td>
                            <td>
                                <a href="javascript:void(0);" class="font-purple">修改</a> |
                                <a href="javascript:void(0);" class="font-purple" ng-click="remove(item)">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <pager ng-model="pager" ng-change="change(page)" class="page" ng-if="list"></pager>
        </div>
    </div>
</div>
<footer></footer>
