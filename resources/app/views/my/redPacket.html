<header></header>
<search-bar></search-bar>
<!--内容-->
<div id="container">
    <div class="main-nav">
        <div class="nav-inner">
            <ul class="nav-con page-nav">
                <li><a ui-sref="my" class="cut">首页</a></li>
                <li><a href="javascript:void(0);">账户</a></li>
                <li><a ui-sref="my/message">消息</a></li>
            </ul>
        </div>
    </div>
    <div class="con-panle">
        <!--边侧导航-->
        <sub-nav></sub-nav>

        <!--正文-->
        <div class="col-main">
            <div class="cp-title">
                <h1>我的红包</h1>
            </div>
            <div class="red-packet">
                <ul class="page-tab">
                    <li ng-class="{'cut':$stateParams.packet_status == status.value}" ng-repeat="status in statuses">
                        <a ui-sref="my/redPacket({packet_status:status.value,page:1})"
                           ng-bind="status.name"></a>
                    </li>
                </ul>
                <ul class="rp-main">
                    <li ng-repeat="item in list" ng-class="{'no-user':item.redPacketStatus>0}">
                        <div class="rp-name" ng-bind="item.title"></div>
                        <div class="rp-type" ng-bind="'全场满 '+item.condition+'元 减 '+item.redPacketAmount+'元'"></div>
                        <div class="rp-time" ng-bind="'有效期至:'+(item.endTime|date:'yyyy-MM-dd hh:mm:ss')"></div>
                        <div class="rp-tag"
                             ng-class="{'usable':item.redPacketStatus==0,'used':item.redPacketStatus==1,'overdue':item.redPacketStatus==2}"></div>
                    </li>
                </ul>
                <pager ng-model="pager" ng-change="change(page)" class="page" ng-if="list"></pager>
            </div>
        </div>
    </div>
</div>
<footer></footer>
