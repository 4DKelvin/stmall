<div class="reg-head">
    <div class="head-main">
        <h1>找回密码</h1>
    </div>
</div>

<div class="register" ng-switch="step">
    <div class="reg-step" ng-hide="isCheckUser">
        <ul>
            <li ng-class="{'cut':step=='first'}">
                <span class="rs-num">1</span>
                <span class="rs-name">验证手机</span>
            </li>
            <li ng-class="{'cut':step=='second'}">
                <span class="rs-num">2</span>
                <span class="rs-name">设置新密码</span>
            </li>
            <li ng-class="{'cut':step=='third'}">
                <span class="rs-num">3</span>
                <span class="rs-name">修改成功</span>
            </li>
        </ul>
    </div>
    <div class="reg-main" ng-switch-when="check">
        <div class="tips"><i class="iconfont icon-tips"></i>请输入你需要找回登录密码的账户名</div>
        <div class="form-group">
            <span class="form-label">登录名</span>
            <div class="form-text">
                <input type="text" class="reg-txt" placeholder="手机/会员名">
                <p>字母和数字组成，一经设置，不可修改</p>
            </div>
        </div>
        <div class="form-group">
            <span class="form-label">验证</span>
            <div class="form-text" id="float-captcha"></div>
        </div>
        <div class="form-operate">
            <a class="reg-btn disabled" href="javascript:void(0)">下一步</a>
        </div>
    </div>
    <div class="reg-main" ng-switch-when="first">
        <div class="tips"><i class="iconfont icon-tips"></i>请输入你需要找回登录密码的账户名</div>
        <div class="form-group">
            <span class="form-label">手机号</span>
            <div class="form-text"><input type="text" class="reg-txt" placeholder="请输入您的手机号"></div>
        </div>
        <div class="form-group">
            <span class="form-label">验证</span>
            <div class="form-text"><input type="text" class="reg-txt" placeholder="请输入您的手机号"></div>
        </div>
        <div class="form-operate">
            <a class="reg-btn" href="javascript:void(0)">下一步</a>
        </div>
    </div>
    <div class="reg-main" ng-switch-when="second">
        <div class="form-group">
            <span class="form-label">设置新密码</span>
            <div class="form-text">
                <input type="password" class="reg-txt">
                <p>由6-16数字字母组成，字母区分大小写</p>
            </div>
        </div>
        <div class="form-group">
            <span class="form-label">确认密码</span>
            <div class="form-text">
                <input type="password" class="reg-txt">
                <p>由6-16数字字母组成，字母区分大小写</p>
            </div>
        </div>
        <div class="form-operate">
            <a class="reg-btn disabled" href="javascript:void(0)">确认</a>
        </div>
    </div>
    <div class="reg-main" ng-switch-when="third">
        <div class="reg-result" ng-if="result=='success'">
            <div class="tips-info success">
                <i class="iconfont icon-ok"></i>
                恭喜您，修改成功！
            </div>
            <p>3s后页面将自动跳转</p>
            <a class="go-login" ui-sref="login">去登录</a>
        </div>
        <div class="reg-result" ng-if="result=='failed'">
            <div class="tips-info failed">
                <i class="iconfont icon-cancel"></i>
                对不起，修改失败！
            </div>
            <a class="go-login" href="javascript:void(0)">重新修改</a>
        </div>
    </div>
</div>
