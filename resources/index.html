<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
        "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, Chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="#"/>
    <meta name="description" content="#"/>
    <meta name="author" content="#"/>
    <!-- inject:css --><!-- endinject -->
</head>
<body>
<div ui-view></div>
<!--[if IE 8]>
<script type="text/javascript" src="//cdn.bootcss.com/es5-shim/4.0.5/es5-shim.min.js"></script>
<![endif]-->
<script src="lib/require.js"></script>
<script type="text/javascript">
    require.config({
        baseUrl: '/app',
        paths: {
            'angular': '../lib/angular',
            'angular-ui-router': '../lib/angular-ui-router',
            'angular-async-loader': '../lib/angular-async-loader',
            'angular-cookies': '../lib/angular-cookies',
            'jquery': '../lib/jquery',
            'unveil': '../lib/jquery.unveil',
            'app': '../config/app',
            'routes': '../config/routes',
            'constants': '../config/constants',
            'factories': '../config/factories'
            /** @Inject:mock-define */
        },
        shim: {
            'jquery': {exports: 'jquery'},
            'unveil': {deps: ['jquery']},
            'angular': {exports: 'angular'},
            'angular-ui-router': {deps: ['angular']},
            'angular-cookies': {deps: ['angular']}
            /** @Inject:mock-dependencies */
        }
        /** @Inject:version */
    });
    require(['angular', 'app', 'routes', 'constants', 'factories'], function (angular, app, routes, constants, factories) {
        constants.regConstants(app);
        factories.regFactories(app);
        routes.regRoutes(app);
        angular.element(document).ready(function () {
            angular.bootstrap(document, ['app']);
            angular.element(document).find('html').addClass('ng-app');
        });
    });
</script>
</body>
</html>
